<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />




    <title>Responsive Sidebar Nav Toggle menu</title>
</head>
<body>
<button class="close">
    <span class="bar"></span>
</button>
    <div class="outside">
        <div class="inside">
            <ul class="menu">
                <li><span class="fa fas fa-home"></span>Home</li>
                <li><span class="fa fas fa-shopping-basket"></span>shope</li>
                <li><span class="fa fas fa-shopping-cart"></span>cart</li>
                <li><span class="fa fas fa-info-circle"></span>Payments</li>
                <li><span class="fa fas fa-leaf"></span>Supports</li>
            </ul>

        </div>

        <!-- Neon Boxing Title -->
         <div class="boxing">
            <h1><span>B</span>
                <span>o</span>
                <span>x</span>
                <span>i</span>
                <span>n</span>
                <span>g</span>
            </h1>
         </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" ></script>

    <script>
        $(".close").click(function(){
        $(".outside").toggleClass('in');
        $(".bar").toggleClass('active')
        $(this).toggleClass('is-showing')
    
    })
</script>
  
</body>
</html>
